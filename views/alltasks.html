<html>
        <head>
                <link rel="stylesheet" href="styles3.css">
            </head>
<style>
    table {
        width: 100%;
    }
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,
    td {
        padding: 15px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
        background-color: #fff;
    }
    table#t01 th {
        background-color: black;
        color: white;
    }
</style>
<body>
        <img src="list.png" width="400" height="300" href="styles3.css" />
    <table id="t01">
        <tr>
            <th>
                Task Name
            </th>
            <th>
                Task Due Date
            </th>
            <th>
                Task Description
            </th>
        </tr>
        <% for(let i=0;i<tasks.length;i++){ %>
        <tr>
            <td>
                <%= tasks[i].taskname %>
            </td>
            <td>
                <%= tasks[i].taskduedate %>
            </td>
            <td>
                <%= tasks[i].taskdescription %>
            </td>
        </tr>
        <%} %>
    </table>
</body>
Click <a href="/"> HERE</a> to return to the Home Page<br>
Click <a href="/addnewtask"> HERE</a> to Add a New Task
</html>
